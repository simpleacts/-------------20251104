name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-csv-sql-consistency:
    name: Verify CSV/SQL Consistency
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate SQL from CSV
        run: npm run export:setup-sql
      
      - name: Verify CSV/SQL Consistency
        run: npm run verify:csv-sql
      
      - name: Check for generated file changes
        run: |
          # distディレクトリとtemplates/database_setup.sql.txtの変更をチェック
          if [ -n "$(git status --porcelain dist/ templates/database_setup.sql.txt)" ]; then
            echo "❌ Generated files have changed. Please commit the changes:"
            git status dist/ templates/database_setup.sql.txt
            echo ""
            echo "To fix this, run: npm run export:setup-sql && git add dist/ templates/database_setup.sql.txt && git commit -m 'Update generated SQL files'"
            exit 1
          fi

